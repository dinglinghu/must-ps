<body>
    <div class="header">

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->

            <div class="stat-card">

            <div class="stat-card">

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            try {
                const response = await fetch('/api/discussion-groups');
                const data = await response.json();
                
                updateStatistics(data);
                renderDiscussionGroups(data.groups || []);
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('è·å–è®¨è®ºç»„æ•°æ®å¤±è´¥:', error);
                showError('è·å–æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStatistics(data) {
            const groups = data.groups || [];
            const totalGroups = groups.length;
            const activeGroups = groups.filter(g => g.status === 'active').length;
            const completedGroups = groups.filter(g => g.status === 'completed').length;
            const adkStandardGroups = groups.filter(g => g.session_type && g.session_type.startsWith('ADK_Standard_')).length;

            document.getElementById('total-groups').textContent = totalGroups;
            document.getElementById('active-groups').textContent = activeGroups;
            document.getElementById('completed-groups').textContent = completedGroups;
            document.getElementById('adk-standard-groups').textContent = adkStandardGroups;
        }

        // æ¸²æŸ“è®¨è®ºç»„åˆ—è¡¨
        function renderDiscussionGroups(groups) {
            const container = document.getElementById('discussion-groups-container');
            
            if (groups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="material-icons">groups</div>
                        <h3>æš‚æ— æ´»è·ƒè®¨è®ºç»„</h3>
                        <p>å½“å‰æ²¡æœ‰æ­£åœ¨è¿›è¡Œçš„è®¨è®ºç»„</p>
                    </div>
                `;
                return;
            }

            const groupsHtml = groups.map(group => createGroupCard(group)).join('');
            container.innerHTML = `<div class="discussion-groups-grid">${groupsHtml}</div>`;
        }

        // åˆ›å»ºè®¨è®ºç»„å¡ç‰‡
        function createGroupCard(group) {
            const statusClass = `status-${group.status || 'active'}`;
            const statusText = getStatusText(group.status);
            const participants = group.participants || [];
            const leader = group.leader || 'N/A';
            
            // è®¡ç®—è¿›åº¦
            const currentRound = group.coordination_rounds || 0;
            const maxRounds = group.max_rounds || 5;
            const progress = maxRounds > 0 ? (currentRound / maxRounds) * 100 : 0;

            return `
                <div class="discussion-group-card">
                    <div class="group-header">
                        <div class="group-title">${group.group_id}</div>
                        <div class="status-indicator ${statusClass}">
                            <span class="material-icons">${getStatusIcon(group.status)}</span>
                            ${statusText}
                        </div>
                    </div>
                    
                    <div class="group-info">
                        <div class="info-row">
                            <span class="info-label">ç±»å‹:</span>
                            <span>${group.session_type || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ç›®æ ‡/ä»»åŠ¡:</span>
                            <span>${group.target_id || group.missile_id || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ç»„é•¿:</span>
                            <span class="participant-tag leader-tag">${leader}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">å‚ä¸è€…:</span>
                            <span>${participants.length}ä¸ª</span>
                        </div>
                        <div class="participants-list">
                            ${participants.map(p => `<span class="participant-tag">${p}</span>`).join('')}
                        </div>
                        <div class="info-row">
                            <span class="info-label">åˆ›å»ºæ—¶é—´:</span>
                            <span>${formatTime(group.created_time)}</span>
                        </div>
                    </div>

                    <div class="progress-section">
                        <div class="info-row">
                            <span class="info-label">è¿›åº¦:</span>
                            <span>${currentRound}/${maxRounds} è½®</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>

                    <div class="group-actions">
                        <button class="btn btn-primary" onclick="viewGroupDetails('${group.group_id}')">
                            <span class="material-icons">visibility</span>
                            æŸ¥çœ‹è¯¦æƒ…
                        </button>
                        ${group.status === 'active' ? `
                            <button class="btn btn-warning" onclick="monitorGroup('${group.group_id}')">
                                <span class="material-icons">monitor</span>
                                å®æ—¶ç›‘æ§
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'active': 'è¿›è¡Œä¸­',
                'completed': 'å·²å®Œæˆ',
                'failed': 'å¤±è´¥',
                'timeout': 'è¶…æ—¶',
                'max_rounds_reached': 'è¾¾åˆ°æœ€å¤§è½®æ•°'
            };
            return statusMap[status] || 'æœªçŸ¥';
        }

        // è·å–çŠ¶æ€å›¾æ ‡
        function getStatusIcon(status) {
            const iconMap = {
                'active': 'play_circle',
                'completed': 'check_circle',
                'failed': 'error',
                'timeout': 'schedule',
                'max_rounds_reached': 'stop_circle'
            };
            return iconMap[status] || 'help';
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            if (!timeStr) return 'N/A';
            try {
                const date = new Date(timeStr);
                return date.toLocaleString('zh-CN');
            } catch (e) {
                return timeStr;
            }
        }

        // æŸ¥çœ‹è®¨è®ºç»„è¯¦æƒ…
        function viewGroupDetails(groupId) {
            // è¿™é‡Œå¯ä»¥æ‰“å¼€è¯¦æƒ…æ¨¡æ€æ¡†æˆ–è·³è½¬åˆ°è¯¦æƒ…é¡µé¢
            alert(`æŸ¥çœ‹è®¨è®ºç»„è¯¦æƒ…: ${groupId}`);
        }

        // ç›‘æ§è®¨è®ºç»„
        function monitorGroup(groupId) {
            alert(`å¼€å§‹ç›‘æ§è®¨è®ºç»„: ${groupId}`);
        }

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            if (isAutoRefreshing) return;
            
            isAutoRefreshing = true;
            autoRefreshInterval = setInterval(refreshData, 5000); // æ¯5ç§’åˆ·æ–°
            
            document.getElementById('auto-refresh-status').textContent = 'è‡ªåŠ¨åˆ·æ–°ä¸­ (5s)';
        }

        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {
            if (!isAutoRefreshing) return;
            
            isAutoRefreshing = false;
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            document.getElementById('auto-refresh-status').textContent = 'æ‰‹åŠ¨åˆ·æ–°';

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdateTime() {

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

            container.innerHTML = `
